<!DOCTYPE html>
<html>
  <head>
    <title>KittyGram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="bootstrap/css/bootstrap.min.css") }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/styles.css") }}">

    <link rel="icon" type="image/png" href="{{ url_for("static", filename="img/KittyGram-Logo.png") }}">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>


  </head>
  <body>


  <div id="topbar">
    <div class="container">
      <div class="header">
      {% block special %}

      {% endblock %}

        <a href="{{ url_for('index') }}"><img src="{{ url_for("static", filename="img/KittyGramLogoThinner.png") }}" height="100px"></a>
      </div>
    </div>  	
  </div>




  {% block body%}

    <div class="container" id="push">
     <div class="row">
          	<div class="col-md-4">
          		<img src="{{ url_for("static", filename="img/KittyGram-Logo.png") }}" height="350px">
          	</div>

          	<div class="col-md-8">
          		<h1>Welcome to Kittygram</h1>
        <p>Are you tired of seeing pictures of food and shit on the internet? Well fear no more, because you've found Kittygram. We allow only the finest cat pictures for your viewing pleasure.</p>
        

			<form class="form-inline" role="form">
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail2">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputPassword2">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
			  </div>
			</form>

			<p style="margin-top: 15px"><a href="{{ url_for('news') }}" class="btn btn-primary btn-large">Login &raquo;</a></p>

          	</div>

      </div>
      </div>

{% endblock %}


  </body>
</html>
