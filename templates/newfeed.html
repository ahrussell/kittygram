{% extends "index.html" %}

{% block body %}

<div class="container" id="main">
	<div class="row">
		<div class="col-md-3" id="right">
			<div class="jumbotron">
				<h3>Welcome Archer</h3>
			 	<p>I, I just, I just really like cats</p>
			</div>
		</div>

		<div class="col-md-8" id="left">
			{% for i in range(5) %}
			<div class="container" id="post">
				<img src="http://placekitten.com/400/300" width="700px">
				<p>This is a cat. I loooove it so much</p>
			</div>
			{% endfor %}
		</div>
	</div>


</div>

<script language="javaScript">
            function shakescreen(n)
            {
                if (parent.moveBy)
                {
                    for (i = 10; i > 0; i--)
                    {
                        for (j = n; j > 0; j--)
                        {
                            parent.moveBy(0, i);
                            parent.moveBy(i, 0);
                            parent.moveBy(0, -i);
                            parent.moveBy(-i, 0);
                        }
                    }
                }
            }
        </script>


{% endblock %}
