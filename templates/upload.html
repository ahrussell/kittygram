{% extends "index.html" %}


      {% block special %}
        <ul class="nav-pills pull-right">
          <li id="upbutton">
          <a href="{{ url_for('upload') }}"><img src="{{ url_for("static", filename="img/upload-button.png") }}" height="85px"></a>
          </li>

          <li id="kittycam"> <img src="{{ url_for("static", filename="img/KittyGram-Logo.png") }}" height="90px"></li>

        </ul>
      {% endblock %}


{% block body %}

<div class="container form-group" id="push">
  <div class="row">
    <div class="col-md-4">
      <form action="{{ url_for('upload_image') }}" method="post"
  enctype="multipart/form-data">
  <h1>Upload Your Cats</h1>
  <input type="file" name="file" id="file" class"form-control"><br>

  <input type="submit" name="submit" value="Submit" class="form-control">

    </div>

    <div class="col-md-8">
            <img src="{{ url_for("static", filename="img/grumpycat.jpg") }}" height="400px" id="grump">
    </div>
  </div>
</div>

{% endblock %}
